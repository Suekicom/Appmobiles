<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="logincss/css_register.css">
    <!-- <link rel="stylesheet" href="css/bootstrap-reboot.min.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="content">Register-Sign-up</div>
        
    <form class="signin">
    
      <div class="form-group">
        <label for="InputName"  >Name</label>
        <input
          type="text"
          class="form-control"
          id="InputName"
          name="InputName"
          placeholder="Enter name"
        />
      </div>
      <div class="form-group">
        <label for="Inputlastname">Last_Name</label>
        <input
          type="text"
          class="form-control"
          id="Inputlastname"
          placeholder="Enter Lastname"
        />
      </div>

      <div class="form-group">
        <label for="InputEmail">Email</label>
        <input
          type="email"
          class="form-control"
          id="InputEmail"
          placeholder="Enter email"
        />
      </div>

     

      <div class="form-group">
        <label for="InputPhoneNumber">Phone Number</label>
        <input
          type="tel"
          class="form-control"
          id="InputPhoneNumber"
          placeholder="Enter phone number"
        />
      </div>

      <div class="form-group">
        <label for="InputPassword">Password</label>
       <input
            type="password"
            class="form-control"
            id="InputPassword"
            placeholder="Enter password"
          />
        
      </div>

      <div class="form-group">
        <label for="InputSubject">Subject</label>
       <textarea
            class="form-control"
            id="InputSubject"
            placeholder="Write something...."
            style="height: 100px" >
          </textarea>
        
      </div>

      <a href="index.html"><button type="submit"class="btn btn-primary">Submit</button></a>
    </form>
    <p>Already a member <a href="login.html">SignIn</a></p>
  </div>
    
</body>
</html>
